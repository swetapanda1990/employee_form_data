<p>
    <mat-toolbar color="primary">
        <span class="title-center">Employee Form</span>
    </mat-toolbar>
</p>


<div class="container mt-5">
    <div class="d-flex justify-content-center">
        
        <mat-card class="w-100">
            <div>
                <img src="assets/images/emp.png" width="50" class="img-fluid">
            </div>
        <mat-card-content>
            <form [formGroup]="regiForm" class="example-form" (ngSubmit)="onFormSubmit(regiForm.value)">
                <table width="100%">
                    <tr>
                        <td>
                            <mat-form-field class="demo-full-width">
                                <input formControlName="EmpName" matInput placeholder="Employee Name">
                            </mat-form-field>
                            <mat-error>
                                <span *ngIf="!regiForm.get('EmpName').valid && regiForm.get('EmpName').touched">Please
                                    Enter First Name !!!</span>
                            </mat-error>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <mat-form-field>
                                <mat-select formControlName="Designation" placeholder="Select Designation" class="demo-full-width">
                                    <mat-option>-- Select Any --</mat-option>
                                    <mat-option value="Civil Engineer">Civil Engineer</mat-option>
                                    <mat-option value="Software Engineer">Software Engineer</mat-option>
                                    <mat-option value="Mechanical engineer">Mechanical engineer</mat-option>
                                </mat-select>
                                <mat-error>
                                    <span
                                        *ngIf="!regiForm.get('Designation').valid && regiForm.get('Designation').touched">Please
                                        select any item !!!</span>
                                </mat-error>
                            </mat-form-field>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <span>Gender</span><br><br>
                            <mat-radio-group formControlName="Gender">
                                <mat-radio-button value="Male">Male</mat-radio-button>&nbsp;&nbsp;
                                <mat-radio-button value="Female">Female</mat-radio-button>
                            </mat-radio-group>
                            <mat-error>
                                <span *ngIf="!regiForm.get('Gender').valid && regiForm.get('Gender').touched">Please
                                    select any gender !!!</span>
                            </mat-error>
                        </td>

                    </tr>
                    <tr>
                        <td colspan="2">
                            <mat-form-field class="demo-full-width">
                                <input formControlName="DOB" matInput [matDatepicker]="picker"
                                    placeholder="Date of birth">
                                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-datepicker touchUi="true" #picker></mat-datepicker>
                            </mat-form-field>
                            <mat-error>
                                <span *ngIf="!regiForm.get('DOB').valid && regiForm.get('DOB').touched">Please select
                                    any Date !!!</span>
                            </mat-error>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <mat-form-field class="demo-full-width">
                                <input formControlName="Email" matInput placeholder="Email">
                                <mat-hint>use like : demo@demo.com</mat-hint>
                                <mat-error>
                                    <span *ngIf="!regiForm.get('Email').valid && regiForm.get('Email').touched">Enter
                                        proper Email !!!</span>
                                </mat-error>
                            </mat-form-field>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <mat-form-field class="demo-full-width">
                                <input matInput placeholder="mobile" formControlName="mobile">
                                <mat-error>
                                    <span *ngIf="!regiForm.get('mobile').valid && regiForm.get('mobile').touched">
                                        mobile is Required!</span>
                                </mat-error>


                            </mat-form-field>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" class="content-center">
                            <button mat-raised-button color="accent" [disabled]="!regiForm.valid">Submit</button>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                    </tr>
                </table>
            </form>
        </mat-card-content>
        </mat-card>
    </div>
</div>
