<p class="mb-4">
  <mat-toolbar color="primary">
    <span class="title-center">Employee Data Table</span>
  </mat-toolbar>
</p>

 <app-welcome [FormItems]= "FormItems"></app-welcome>
<div class="container mt-4">
    <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Employee Name</th>
            <th scope="col">Designation</th>
            <th scope="col">Gender</th>
            <th scope="col">DOB</th>
            <th scope="col">Email Address</th>
            <th scope="col">Mobile Number</th>
            <!-- <th scope="col">Phone No.</th> -->
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of FormItems">
            <td>{{item.EmpName }}</td>
            <td>{{item.Designation}}</td>
            <td>{{item.Gender}}</td>
            <td>{{item.DOB | date}}</td>
            <td>{{item.Email}}</td>
            <td>{{item.mobile}}</td>
          </tr>
        </tbody>
      </table>
      <a mat-raised-button color="accent" routerLink="/">Back</a>  
</div>
